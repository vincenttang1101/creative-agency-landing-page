  <body>
    <header class="header">
      <div class="container">
        <!-- Header top -->
        <div class="header__top">
          <img
            src="./assets/icons/logo.svg"
            alt="Modulars"
            class="header__logo"
          />
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li>
                <a href="#!" class="header__nav-link header__nav-link--active"

              <li>

          <button class="btn header__sign-up-btn">Sign up</button>
        </div>

        <!-- Separate -->
        <div class="header__separate"></div>

        <!-- Hero -->
        <div class="header__hero">
          <section class="header__content">
            <h1 class="heading-lv1 header__title">
              We’re a creative design agency.
            </h1>
            <p class="header__desc">
              A brilliant, modular agency template for startup’s build yours
              toady.
            </p>
            <div class="header__controls">
              <button class="btn">Get in touch</button>
              <button class="header__watch-video-btn">
                <span class="header__half-circle">
                  <span class="header__watch-video-icon-wrapper">
                    <svg
                      width="8"
                      height="10"
                      viewBox="0 0 8 10"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="header__watch-video-icon"

                      <path
                        d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                        fill="#FEF6FB"
                      />
                    </svg>
                  </span>
                </span>
                <span class="header__text-video-btn">Watch Video</span>
              </button>
            </div>
          </section>
        </div>
